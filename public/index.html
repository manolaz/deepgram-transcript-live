<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>AMOCA Medical - Live Medical Transcription Service</title>
  <script src="https://cdn.jsdelivr.net/npm/@deepgram/sdk@v4.9.0"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="brand-header">
    <h1>AMOCA Medical</h1>
    <p>Professional Live Medical Transcription</p>
  </header>
  <main class="main-content">
    <section class="record-section">
      <div class="box">
        <div class="object" id="record">
          <div class="outline"></div>
          <div class="outline" id="delayed"></div>
          <div class="button"></div>
          <div class="button" id="circlein">
            <svg class="mic-icon" version="1.1" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1000 1000"
              enable-background="new 0 0 1000 1000" xml:space="preserve" style="fill:#000000">
              <g>
                <path
                  d="M500,683.8c84.6,0,153.1-68.6,153.1-153.1V163.1C653.1,78.6,584.6,10,500,10c-84.6,0-153.1,68.6-153.1,153.1v367.5C346.9,615.2,415.4,683.8,500,683.8z M714.4,438.8v91.9C714.4,649,618.4,745,500,745c-118.4,0-214.4-96-214.4-214.4v-91.9h-61.3v91.9c0,141.9,107.2,258.7,245,273.9v124.2H346.9V990h306.3v-61.3H530.6V804.5c137.8-15.2,245-132.1,245-273.9v-91.9H714.4z" />
              </g>
            </svg>
          </div>
        </div>
      </div>
      <div class="captions" id="captions">
        <span>Live Transcription by AMOCA Medical</span>
      </div>
      <div id="timer">00:00:00</div>
      <div class="controls">
        <label for="model-select">AI Model:</label>
        <select id="model-select">
          <option value="nova-3-medical">Medical-v3</option>
          <option value="nova-3-general">General-v3</option>
          <option value="nova-2-medical">Medical-v2</option>
          <option value="nova-2-general">General-v2</option>
          <option value="nova-2-meeting">Meeting-v2</option>
          <option value="nova-2-video">Video-v2</option>
        </select>
        <label><input type="checkbox" id="buffer-toggle"> Enable buffering (0.5s delay for complete phrases)</label>
      </div>
    </section>
    <section class="transcript-section">
      <div id="transcript-zone">
        <h3>Full Transcript</h3>
        <div id="word-count">Words: 0</div>
        <pre id="full-transcript"></pre>
        <div class="button-group">
          <button id="copy-btn">Copy Transcript</button>
          <button id="save-btn">Save Transcript</button>
          <button id="clear-btn">Clear Transcript</button>
        </div>
      </div>
    </section>
  </main>

  <script src="client.js"></script>
</body>

</html>
